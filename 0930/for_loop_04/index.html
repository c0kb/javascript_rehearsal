<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Iteration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Print Each Letter</h1>
    <div class="input-group">
        <label for="myString">Enter a string:</label>
        <input type="text" id="myString" placeholder="e.g. apple">
    </div>
    <button class="btn" onclick="printLetters()">Print Letters</button>
    <div class="result" id="output"></div>
</div>

<script src="script.js"></script>

</body>
</html>
