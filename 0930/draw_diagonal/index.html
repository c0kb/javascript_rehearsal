<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square with Diagonal Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Draw a Square with Diagonal</h1>
    <div class="input-group">
        <label for="size">Enter Square Size:</label>
        <input type="number" id="size" placeholder="e.g. 6" min="2">
    </div>
    <button class="btn" onclick="drawSquare()">Draw Square</button>
    <pre class="result" id="squareOutput"></pre>
</div>

<script src="script.js"></script>

</body>
</html>
