<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Letters Until Non-Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Print Letters from String</h1>
    <div class="input-group">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" placeholder="e.g. Hello, World!">
    </div>
    <button class="btn" onclick="printLetters()">Print Letters</button>
    <div class="result" id="output"></div>
</div>

<script src="script.js"></script>

</body>
</html>
