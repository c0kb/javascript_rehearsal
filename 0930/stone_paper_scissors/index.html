<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="input-group">
        <label for="player1">Player 1 (rock: 1, paper: 2, scissors: 3):</label>
        <input type="number" id="player1" min="1" max="3" placeholder="Enter 1, 2, or 3">
    </div>
    <div class="input-group">
        <label for="player2">Player 2 (rock: 1, paper: 2, scissors: 3):</label>
        <input type="number" id="player2" min="1" max="3" placeholder="Enter 1, 2, or 3">
    </div>
    <button class="btn" onclick="determineWinner()">Play</button>
    <div class="result" id="output"></div>
</div>

<script src="script.js"></script>

</body>
</html>
